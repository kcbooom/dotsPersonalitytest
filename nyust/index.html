<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>迷幻的點點世界</title>
        <link rel="stylesheet" href="./style.css">
</head>
    
<body>
    <h1 style="color: #007BFF;">像素人格測驗</h1>
    <h2 style="color: #265382;">你在像素世界中扮演著什麽樣的像素角色呢？</h2>
    <button id="start-button" onclick="startQuiz()">開始測驗</button>

    <div id="quiz-container">
        <h2 id="question-heading"></h2>
        <h2 id="question-text"></h2>

        <label for="option-a"><input type="radio" id="option-a" name="answer" value="a"> 注重邏輯與分析</label><br>
        <label for="option-b"><input type="radio" id="option-b" name="answer" value="b"> 依靠直覺解決問題</label><br>
        <button onclick="nextQuestion()">繼續</button>

    </div>

    <div id="result-container">
        <h2>測驗結果</h2>
        <p id="result-text"></p>
    </div>


    <script>
        let currentQuestion = 1;
        let answers = [];

        function startQuiz() {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('h2').style.display = 'none';
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('question-heading').style.display = 'none';
            updateQuestion();
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                answers.push(selectedOption.value);
                currentQuestion++;
                if (currentQuestion <= 8) {
                    updateQuestion();
                } else {
                    showResult();
                }
            } else {
                alert('請選擇一個選項');
            }
        }

        function updateQuestion() {
            const questionHeading = document.getElementById('question-heading');
            const questionText = document.getElementById('question-text');
            const optionA = document.getElementById('option-a');
            const optionB = document.getElementById('option-b');

            questionHeading.textContent = `問題 ${currentQuestion}`;
            switch (currentQuestion) {
                case 1:
                    questionText.textContent = '在處理問題時，你更傾向於：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '注重邏輯與分析';
                    optionB.nextSibling.textContent = '依靠直覺解決問題';
                    break;
                case 2:
                    questionText.textContent = '在社交場合，你更可能是：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '沉默話少，默默呆在旁邊';
                    optionB.nextSibling.textContent = '活潑開朗，喜歡引起注意';
                    break;
                case 3:
                    questionText.textContent = '面對新環境，你更傾向於：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '喜歡冒險、尋找新奇';
                    optionB.nextSibling.textContent = '喜歡穩定、保持安逸';
                    break;
                case 4:
                    questionText.textContent = '在團隊中，你更可能是：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '忠誠，願意服從組織的領導';
                    optionB.nextSibling.textContent = '喜歡獨立工作，保持自主性';
                    break;
                case 5:
                    questionText.textContent = '在工作或學業中，你更注重：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '達成目標，追求成功';
                    optionB.nextSibling.textContent = '保持和諧，重視合作';
                    break;
                case 6:
                    questionText.textContent = '在閒暇時，你傾向於：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '追求樂趣，尋找新奇體驗';
                    optionB.nextSibling.textContent = '保持安逸，享受寧靜時光';
                    break;
                case 7:
                    questionText.textContent = '在規劃事情時，你更注重：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '詳細計畫，確保一切順利進行';
                    optionB.nextSibling.textContent = '靈活應變，善於適應變化';
                    break;
                 case 8:
                    questionText.textContent = '面對壓力，你的反應是：';
                    optionA.value = 'a';
                    optionB.value = 'b';
                    optionA.nextSibling.textContent = '先逃避，需要一些時間調試自己';
                    optionB.nextSibling.textContent = '積極面對，迅速找到解決方案';
                    break;
                default:
                    break;
            }

            // 將option的文字對應到JavaScript中的變數
            optionA.nextSibling.textContent = optionA.labels[0].textContent;
            optionB.nextSibling.textContent = optionB.labels[0].textContent;

            // 重置選項
            optionA.checked = false;
            optionB.checked = false;
        }

        function showResult() {
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');

            let personalityType = '';

            switch (answers.join('')) {
                case 'aaaaaaaa':
                case 'aabbabab':
                case 'abbaaaba':
                case 'aaababab':
                case 'abaabbab':
                case 'abbaabab':
                case 'aabababa':
                case 'abbaabba':
                    personalityType = '靈感導航師';
                    break;
                case 'aababbba':
                case 'ababbaba':
                case 'aaabbabb':
                case 'aabbaabb':
                case 'bbaababa':
                    personalityType = '治愈魔法師';
                    break;
                case 'aabbbaab':
                case 'abbbaaba':
                case 'aaabbbaa':
                case '':
                    personalityType = '光影探索者';
                    break;
                case 'aabababb':
                case 'abbababb':
                case 'ababbaab':
                case 'abbabbaa':
                case 'abababab':
                    personalityType = '藝術創作者';
                    break;
                case '':
                case '':
                case 'ababbaab':
                case 'abaababb':
                    personalityType = '智慧探險家';
                    break;
                case 'bbaaabab':
                case 'abbababb':
                case 'abababba':
                    personalityType = '像素守序者';
                    break;
                case 'baababab':
                case 'babaaaba':
                case 'baaababb':
                case 'bababbaa':
                case 'babbabaa':
                case 'baababaa':
                case 'bababaaa':
                case 'abbababa':
                case 'abababaa':
                case 'abbabaab':
                    personalityType = '奇幻冒險家';
                    break;
                case 'abaaabab':
                case 'abaababa':
                case 'abaaabba':
                case 'abbabbaa':
                case 'ababbaaa':
                    personalityType = '魔幻挑戰者';
                    break;
                case '':
                case 'aabababb':
                case 'abbaaabb':
                case 'abbababb':
                case 'aababbab':
                    personalityType = '像素和諧者';
                    break;
                
                default:
                    personalityType = '混合型像素人格';
            }

            resultText.textContent = personalityType;

            const resultImage = document.createElement('img');
            resultImage.src = `./img/${personalityType}.png`; // 根据人格类型选择不同的图片
            resultImage.alt = personalityType; // 设置图片的alt属性
            resultImage.classList.add('result-image'); // 添加CSS类以样式化图片
            resultContainer.appendChild(resultImage);

            let resultDescription = '';
            switch (personalityType) {
                case '靈感導航師':
                    resultDescription = '你是個強調追求完美和卓越，就像一位導航師一樣，細心觀察和調整，以確保事物處於最佳狀態';
                    break;
                case '治愈魔法師':
                    resultDescription = '你很常表現出愛心和關懷，彷彿一位擁有治癒魔法的師者，專注於幫助他人，為周圍的人創造溫馨的環境';
                    break;
                case '光影探索者':
                    resultDescription = '你追求成功和光榮，就像光影探索者一樣，不斷尋找新的挑戰和成就，以獲得更多的成功體驗';
                    break;
                case '藝術創作者':
                    resultDescription = '你充滿創造力和感性的情感，像一位藝術家一樣，能夠將情感和想法轉化為藝術品，為世界帶來獨特的美';
                    break;
                case '智慧探險家':
                    resultDescription = '你追求智慧和知識，就像智慧探險家一樣，以冷靜和深思熟慮的方式觀察世界，並尋找新的領域';
                    break;
                case '像素守序者':
                    resultDescription = '你強調安全和守序，像一位像素守序者一樣，致力於維持和諧和穩定的環境，以確保社群的安全';
                    break;
                case '奇幻冒險家':
                    resultDescription = '你喜愛冒險和新奇，就像奇幻冒險家一樣，持有著樂觀的心態，喜歡探索未知，追求新奇的冒險體驗';
                    break;
                case '魔幻挑戰者':
                    resultDescription = '你是堅定而有挑戰精神的個體，像一位魔幻挑戰者，敢於面對困難，迎接挑戰，並持有強烈的意志力';
                    break;
                case '像素和諧者':
                    resultDescription = '你追求和諧和平靜，像一位像素和諧者一樣，善於溝通與合作，致力於保持平靜和協調，避免衝突和緊張氛圍';
                    break;
                default:
                    resultDescription = '無法確定你的人格類型';
            }

            const resultDescriptionElement = document.createElement('p');
            resultDescriptionElement.textContent = resultDescription;
            resultDescriptionElement.id = 'result-description';
            resultContainer.appendChild(resultDescriptionElement);

            document.getElementById('quiz-container').style.display = 'none';
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
